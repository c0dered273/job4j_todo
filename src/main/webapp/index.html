<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <title>TODO app</title>
</head>
<body>
<div class="container">
    <table class="table" id="todoTable">
        <caption></caption>
        <thead>
        <tr>
            <th scope="col">Done</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody id="todoBody">
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        fillTodoList();
    });

    $(document).ajaxComplete(function() {
        $(".form-check-input").change(function () {
            if (this.checked) {
                $.ajax({
                    url: 'http://localhost:8080/todo/item?action=setDone&id=' + $(this).data("id")
                });
            } else {
                $.ajax({
                    url: 'http://localhost:8080/todo/item?action=setUndone&id=' + $(this).data("id")
                });
            }
            location.reload();
        });
    });

    function fillTodoList() {
        let url = "http://localhost:8080/todo/item?action=getAll";
        $.getJSON(url, function (data) {
            $('#todoBody').empty();
            $.each(data, function (index, value) {
                let checkBox = "<div class=\"form-check\">" +
                        "<input class=\"form-check-input position-static\" type=\"checkbox\" " +
                        "id=\"checkbox" + value.id + "\" data-id=\"" + value.id + "\" value=\"doneVal\">" +
                        "</div>";
                let tableRow = "<tr><" +
                    "td>" + checkBox + "</td>" +
                    "<td id='desc" + value.id + "'>" + value.description + "</td>" +
                    "<td id='date" + value.id + "'>" + new Date(value.created).toDateString() + "</td>" +
                    "</tr>";
                $('#todoBody').append(tableRow);
                if (value.done) {
                    $('#checkbox' + value.id).prop('checked', true);
                    $('#desc' + value.id).wrapInner('<s></s>');
                    $('#date' + value.id).wrapInner('<s></s>');
                }
            });
        });
    }
</script>
</body>
</html>

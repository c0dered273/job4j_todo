<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <title>TODO app</title>
</head>
<body>
<div class="container">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" id="navUserName" href="/todo/auth.do?action=logout">Logout</a>
        </li>
    </ul>
    <form class="mb-5" action="/todo/item.do" method="post" id="newTaskForm">
        <h4 class="mb-1">Create new task</h4>
        <div class="form-group">
            <label for="descTextarea">Description</label>
            <textarea class="form-control" id="descTextarea" rows="2" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">New</button>
    </form>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="viewAllCheckbox">
        <label class="form-check-label" for="viewAllCheckbox">
            View all tasks
        </label>
    </div>
    <table class="table" id="todoTable">
        <caption></caption>
        <thead>
        <tr>
            <th scope="col" style="width: 8%" class="text-center">Done</th>
            <th scope="col" style="width: 72%">Description</th>
            <th scope="col" style="width: 20%">Date</th>
        </tr>
        </thead>
        <tbody id="todoBody">
        </tbody>
    </table>
</div>
<script>
    let viewItems;

    $(document).ready(function () {
        viewItems = "viewUndone";
        setViewAll();
        viewTodoTable();
        getUserInfo();
    });

    $(document).ajaxComplete(function() {
        $(".is-done-check").change(function () {
            if (this.checked) {
                $.ajax({
                    dataType: "json",
                    url: '/todo/item.do?action=setDone&id=' + $(this).data("id")
                }).done(function () {
                    viewTodoTable();
                });
            } else {
                $.ajax({
                    dataType: "json",
                    url: '/todo/item.do?action=setUndone&id=' + $(this).data("id")
                }).done(function () {
                    viewTodoTable();
                });
            }
        });
    });

    function setViewAll() {
        $('#viewAllCheckbox').change(function () {
            if (this.checked) {
                viewItems = "viewAll";
            } else {
                viewItems = "viewUndone";
            }
            viewTodoTable();
        });
    }

    function viewTodoTable() {
        fillTodoTable(viewItems);
    }

    function fillTodoTable(flag) {
        let url;
        if (flag === "viewAll") {
            url = "/todo/item.do?action=getAll";
        }
        if (flag === "viewUndone") {
            url = "/todo/item.do?action=getAllUndone";
        }
        $.ajax({
            dataType: "json",
            url: url
        }).done(function (data) {
            $('#todoBody').empty();
            $.each(data, function (index, value) {
                let checkBox = "<div class=\"form-check\">" +
                    "<input class=\"form-check-input position-static is-done-check\" type=\"checkbox\" " +
                    "id=\"checkbox" + value.id + "\" data-id=\"" + value.id + "\" value=\"doneVal\">" +
                    "</div>";
                let tableRow = "<tr><" +
                    "td class=\"text-center\">" + checkBox + "</td>" +
                    "<td id='desc" + value.id + "'>" + value.description + "</td>" +
                    "<td id='date" + value.id + "'>" + new Date(value.created).toDateString() + "</td>" +
                    "</tr>";
                $('#todoBody').append(tableRow).hide().fadeIn(500);
                if (value.done) {
                    $('#checkbox' + value.id).prop('checked', true);
                    $('#desc' + value.id).wrapInner('<s></s>');
                    $('#date' + value.id).wrapInner('<s></s>');
                }
            });
        });
    }

    function getUserInfo() {
        $.ajax({
            dataType: "json",
            url: "/todo/auth.do?action=getCurrentUser"
        }).done(function (data) {
            $('#navUserName').html(data.name + " | Logout");
        });
    }
</script>
</body>
</html>
